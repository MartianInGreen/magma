<!DOCTYPE html>
<html lang="en">
{% include 'partials/head.html' %}
<body class="bg-black h-screen flex items-center justify-center">
    <div class="flex flex-col items-center">
        <h1 class="text-white text-6xl font-bold mb-4">Magma ðŸŒ‹</h1>
        <h4 class="text-white text-2xl mt-4">Please login to continue</h4>

        <form class="flex flex-col items-center mt-4" method="post">
            <input name="email" type="email" placeholder="Email" class="input input-borderd px-4 rounded mt-4" value="{{ email if email else '' }}">
            <input name="token" id="tokenInput" type="password" placeholder="Login-Token" class="input input-borderd py-2 px-4 rounded mt-4" value="{{ token if token else '' }}">              
            <div class="flex mt-4"> 
                <button type="submit" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</button>
                <button type="button" class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="window.location.href = '/sign-up'">Sign Up</button>
            </div> 
        </form>
        {% if error %}
            <div role="alert" class="alert alert-error mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>{{ error }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
