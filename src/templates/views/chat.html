<script>
var textarea = document.getElementById('chatInput');
textarea.addEventListener('input', autosize);

function autosize(){
    var el = this;
    setTimeout(function(){
        el.style.cssText = 'height:auto; padding:0; resize: none; padding-top: 1vh;';
        var height = el.scrollHeight + el.offsetHeight - el.clientHeight;
        // Get the text from the textarea
        var text = el.value;
        // Calculate the number of lines
        var lines = text.split('\n').length;
        // Subtract 10 from the height if there is no text or it's only 1 line
        if (text.length == 0 || lines <= 1) {
            height = height - 10;
        }
        el.style.cssText = 'height:' + height + 'px; resize: none; padding-top: 1vh;';
    },0);
}
autosize.call(textarea);
</script>
