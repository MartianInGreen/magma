<div class="flex flex-col items-center w-full mt-[10%]">
    <div class="w-[80%] flex items-center space-x-2">
        <input type="text" placeholder="Ask anything..." class="input input-bordered w-full" />
        <button class="btn btn-square btn-ghost hover:bg-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" /></svg>
        </button>
    </div>
    
    <div id="generalSettings" class="w-[80%] flex justify-between space-x-4 mt-1">
        <button class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 0 0-1.883 2.542l.857 6a2.25 2.25 0 0 0 2.227 1.932H19.05a2.25 2.25 0 0 0 2.227-1.932l.857-6a2.25 2.25 0 0 0-1.883-2.542m-16.5 0V6A2.25 2.25 0 0 1 6 3.75h3.879a1.5 1.5 0 0 1 1.06.44l2.122 2.12a1.5 1.5 0 0 0 1.06.44H18A2.25 2.25 0 0 1 20.25 9v.776" /></svg>
        </button>

        <div class="flex space-x-4">
            <div class="flex items-center space-x-2">
                <input id="web" type="checkbox" class="toggle toggle-primary" checked/>
                <label for="web" class="font-bold">Web</label>
            </div>

            <div class="flex items-center space-x-2">
                <input id="local" type="checkbox" class="toggle toggle-primary" checked/>
                <label for="local" class="font-bold">Local</label>
            </div>

            <div class="flex items-center space-x-2">
                <input id="copilot" type="checkbox" class="toggle toggle-primary"/>
                <label for="copilot" class="font-bold">Copilot</label>
            </div>
        </div>
    </div>

    <div class="flex flex-row w-full" style="margin-top: 5%;">
        <div id="webSettings" class="w-[30%] mx-auto">
            <div>
                <div class="divider">Web Settings</div>
            </div>
        
            <div class="flex justify-between items-center">
                <label for="focus" class="font-bold">Focus:</label>
                <select id="focus" class="select select-bordered w-[60%] max-w-xs">
                    <option selected>All</option>
                    <option>Reddit</option>
                    <option>Academia</option>
                </select>
            </div>
            <div class="flex justify-between items-center mt-2">
                <div class="flex items-center space-x-2">
                    <label for="researchMode" class="font-bold">Research Mode</label>
                </div>
                <div class="ml-auto">
                    <input id="researchMode" type="checkbox" class="toggle toggle-primary"/>
                </div>
            </div>
        </div>
        <div id="additionalSettings" class="w-[30%] mx-auto">
            <div>
                <div class="divider">Additional Settings</div>
            </div>

            <h1 class="text-1xl font-bold">Additional Tools:</h1>
            <div class="flex justify-between items-center mt-2">
                <div class="flex items-center space-x-2">
                    <label for="wolframTool" class="">Wolfram|Alpha</label>
                </div>
                <div class="ml-auto">
                    <input id="wolframTool" type="checkbox" class="toggle toggle-primary"/>
                </div>
            </div>
            <div class="flex justify-between items-center mt-2">
                <div class="flex items-center space-x-2">
                    <label for="imageSearchTool" class="">Image Search</label>
                </div>
                <div class="ml-auto">
                    <input id="imageSearchTool" type="checkbox" class="toggle toggle-primary" disabled/>
                </div>
            </div>
            <div class="flex justify-between items-center mt-2">
                <div class="flex items-center space-x-2">
                    <label for="videoSearchTool" class="">Video Search</label>
                </div>
                <div class="ml-auto">
                    <input id="videoSearchTool" type="checkbox" class="toggle toggle-primary" disabled/>
                </div>
            </div>

            <h1 class="text-1xl font-bold mt-10">User Info:</h1>
            <div class="flex justify-between items-center mt-2">
                <div class="flex items-center space-x-2">
                    <label for="includeUserInfo" class="">Include User Info</label>
                </div>
                <div class="ml-auto">
                    <input id="includeUserInfo" type="checkbox" class="toggle toggle-primary" checked/>
                </div>
            </div>
            <div class="flex justify-between items-center mt-2">
                <div class="flex items-center space-x-2">
                    <label for="includeUserInstructions" class="">Include User Instructions</label>
                </div>
                <div class="ml-auto">
                    <input id="includeUserInstructions" type="checkbox" class="toggle toggle-primary" checked/>
                </div>
            </div>
        </div>
        
    </div>
</div>
